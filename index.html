<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dice Thrown Reborn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <div class="border p-3">
            <!-- Top Row -->
            <div class="row align-items-center py-3">
                <div class="col text-left">
                    Barbarian
                    <div class="progress">
                        <div class="progress-bar" style="width: 60%;"></div>
                    </div>
                </div>
                <div id="phaseView" class="col text-center">Phase View</div>
                <div id="cpView" class="col text-center">10 CP</div>
                <div class="col text-right">
                    Moon Elf
                    <div class="progress">
                        <div class="progress-bar" style="width: 70%;"></div>
                    </div>
                </div>
            </div>

            <!-- Middle Section -->
            <div class="row align-items-center py-3">
                <!-- First Column -->
                <div class="col text-center">
                    <button id="ability1" class="btn btn-outline-secondary w-100 py-3">Smack</button>
                    <button id="ability2" class="btn btn-outline-secondary w-100 py-3 mt-3">Sturdy Blow</button>
                    <button id="ability3" class="btn btn-outline-secondary w-100 py-3 mt-3">Fortitude</button>
                    <button id="ability4" class="btn btn-outline-secondary w-100 py-3 mt-3">Overpower</button>
                </div>

                <!-- Middle Column -->
                <div class="col text-center">
                    <textarea class="form-control mb-3" rows="3"></textarea>
                    <textarea class="form-control" rows="3"></textarea>
                </div>

                <!-- Last Column -->
                <div class="col text-center">
                    <button id="ability5" class="btn btn-outline-secondary w-100 py-3">Mightly Blow</button>
                    <button id="ability6" class="btn btn-outline-secondary w-100 py-3 mt-3">Crit Bash</button>
                    <button id="ability7" class="btn btn-outline-secondary w-100 py-3 mt-3">Reckless</button>
                    <button id="ability8" class="btn btn-outline-secondary w-100 py-3 mt-3">Thick Skin</button>
                </div>
            </div>

            <!-- Dice Section -->
            <div class="row justify-content-center py-3">
                <div class="col-1 text-center">
                    <i id="dice1" class="fas fa-dice-one" style="font-size: 48px;"></i>
                </div>
                <div class="col-1 text-center">
                    <i id="dice2" class="fas fa-dice-two" style="font-size: 48px;"></i>
                </div>
                <div class="col-1 text-center">
                    <i id="dice3" class="fas fa-dice-three" style="font-size: 48px;"></i>
                </div>
                <div class="col-1 text-center">
                    <i id="dice4" class="fas fa-dice-four" style="font-size: 48px;"></i>
                </div>
                <div class="col-1 text-center">
                    <i id="dice5" class="fas fa-dice-five" style="font-size: 48px;"></i>
                </div>
                <div class="col-1 text-center">
                    <i id="dice6" class="fas fa-dice-six" style="font-size: 48px;"></i>
                </div>
            </div>

            <!-- Bottom Row -->
            <div class="row align-items-center py-3">
                <div class="col text-start">
                    <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">Left Arrow</button>
                </div>
                <div class="col text-center">
                    <button type="button" id="rollButton" class="btn btn-primary">Roll</button>
                    <button type="button" id="selectButton" class="btn btn-primary">Select</button>
                    <button type="button" id="endButton" class="btn btn-primary">End</button>
                </div>
                <div class="col text-end">
                    <button type="button" class="btn btn-secondary">Right Arrow</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
            <div class="modal-body">
                ...
            </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
